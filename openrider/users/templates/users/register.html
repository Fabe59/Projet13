{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<h1>Register</h1>
<div>
    <form method="POST">
        {% csrf_token %}
        <fieldset>
            <legend>Join Today</legend>
            {{ form|crispy }}
        </fieldset>
        <br>
        <input type="submit" value="Créer mon compte">
    </form>
    <div>
        <br>Vous avez déjà un compte ? <a href="{% url 'users:login' %}"> Connectez-vous</a>
    </div>

</div>
{% endblock content%}
