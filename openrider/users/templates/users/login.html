{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<h1>Login</h1>
<div>
    <form method="POST">
        {% csrf_token %}
        <fieldset>
            <legend>Login</legend>
            {{ form|crispy }}
        </fieldset>
        <br>
        <input type="submit" value="Login">
    </form>
    <div>
        <br>Envie d'un compte? <a href="{% url 'users:register' %}"> C'est ici!</a>
    </div>

</div>
{% endblock content%}
