{% extends "base.html" %}

{% block content %}

<div class="result_intro">Voici le resultat de la recherche pour la ville de {{ research }}:</div>

<div class="container">

    <div class="list">
    {% for elt in final_result %}
        <div class="result_elt">
            <a href="{% url 'accomodation:details' elt.auto_increment_id %}"><img src="{{ elt.image }}"></a>
            <div class="name">{{ elt.name }}</div>
            <div hidden class="lat">{{ elt.lat }}</div>
            <div hidden class="lon">{{ elt.lon }}</div>
        </div>
    {% endfor %}
    </div>
    <div class="map" id="mapid"></div>   

</div>
<script type="text/javascript" src="/static/js/leafletmap.js"></script>
{% endblock content %}
