{% extends "base.html" %}

{% block content %}

<div class="result_intro">
    Resultat{{ final_result|pluralize }} à proximité de {{ research }}:
</div>

<div class="container">
    <div class="list">
    {% for elt in final_result %}
        <div class="result_elt">
            <a href="{% url 'accomodation:details' elt.auto_increment_id %}"><img src="https://via.placeholder.com/300x150" alt="#"></a>
            <div class="name">{{ elt.name }}</div>
            <div hidden class="lat">{{ elt.lat }}</div>
            <div hidden class="lon">{{ elt.lon }}</div>
        </div>
    {% endfor %}
    </div>
    <div class="map" id="mapid"></div>   
</div>

<script type="text/javascript" src="/static/js/leafletmap.js"></script>

{% endblock content %}
